<div id="album" *ngIf="album">
  <header class="album-header">
    <div class="row">
      <div class="col-md-4">
          <img src="{{album.images[0].url}}" style="width: 200px; height: auto">
      </div>
      <div class="col-md-8">
        <h4 *ngIf="album.artists.length>0">
          <span *ngFor="let artist of album.artists">{{artist.name}}</span>
        </h4>
        <h2>{{album.name}}</h2>
        <h5>{{album.release_date}}</h5>
        <a class="btn btn-primary" target="_blank" href="{{album.external_urls.spotify}}">View details</a>
      </div>
    </div>
  </header>

  <div class="album-tracks">
    <h2>Album Tracks</h2>
    <div *ngFor="let track of album.tracks.items">
      <div style="background-color: #333; padding: 4px; border-radius: 2px; margin: 5px">
        <h5>{{track.track_number}} - {{track.name}}</h5>
        <a href="{{track.preview_url}}" target="_blank">Preview</a>
      </div>
    </div>
  </div>
</div>
